# Database (JDBC) - example for SQL Server
db.url=jdbc:sqlserver://localhost:1433;databaseName=Mediant
db.user=sa
db.password=Password123!

# SQL to fetch clients to archive (default from requirements)
db.clients.query=SELECT DISTINCT c.ClientID, c.Name, c.OAuth2ClientCredentialsID FROM Client c INNER JOIN ClientServiceExt cs ON c.ClientID = cs.ClientID WHERE c.OAuth2ClientCredentialsID IS NOT NULL AND cs.ServiceID IN (2,8,3,4,5)

# OAuth2 token endpoint template (if using client credentials). Use {credId} or configure static values.
oauth.token.url=

# DEX API base url
dex.base.url=https://api.example.com

# S3 config
s3.bucket=your-bucket-name
s3.region=us-east-1

# If you'd like to write locally instead of S3 for testing, set storage.mode=local
storage.mode=s3

# Local storage path (used when storage.mode=local)
local.output.dir=./archive-output

# Format for the uploaded file name date (yyyyMMdd)
file.date.format=yyyyMMdd
